{% extends "layout.html" %}
{% block body %}
<div class="container"> 
  <div class="starter-template">
    <h1>jQuery Asynch Request</h1>
    <p><span id="result">?</span>
    <p><a href="#" id="get_random" class="btn btn-primary btn-lg" role="button">get random number</a></p>
  </div>
</div>
<script type="text/javascript">
  $(function() {
    $('a#get_random').bind('click', function() {
      $.getJSON('/random/number', {}, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>
{% endblock %}
